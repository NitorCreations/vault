exclude: ^(.idea|.vscode)/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    # https://github.com/pre-commit/pre-commit-hooks
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: python-ruff
        name: Python Ruff
        description: Run Ruff format and lint on files included in the commit.
        entry: bash -c 'cd python && uv run ruff format && uv run ruff check --fix; cd ../python-pyo3 && uv run ruff format && uv run ruff check --fix'
        pass_filenames: false
        types: [file, python]
        language: system
        files: ^(python|python-pyo3)/

      - id: rust-fmt
        name: rust format
        description: Run cargo fmt on files included in the commit. rustfmt should be installed before-hand.
        entry: bash -c 'cd rust && cargo fmt; cd ../python-pyo3 && cargo fmt'
        pass_filenames: false
        types: [file, rust]
        language: system
        files: ^(rust|python-pyo3)/

      - id: rust-clippy
        name: rust lint
        description: Run cargo clippy on files included in the commit. clippy should be installed before-hand.
        entry: bash -c 'cd rust && cargo clippy; cd ../python-pyo3 && cargo clippy'
        pass_filenames: false
        types: [file, rust]
        language: system
        files: ^(rust|python-pyo3)/

      - id: gofmt
        name: go format
        description: Run gofmt on files included in the commit.
        entry: bash -c 'cd go && gofmt -s -w .'
        pass_filenames: false
        types: [file, go]
        language: system
        files: ^go/
