[package]
name = "nitor-vault"
version = "0.6.2"
edition = "2021"
description = "Encrypted AWS key-value storage utility."
license = "Apache-2.0"
repository = "https://github.com/nitorcreations/vault"
keywords = ["secrets", "s3", "cli"]
authors = [
    "Kalle Ahlstr√∂m <kalle.ahlstrom@nitor.com",
    "Akseli Lukkarila <akseli.lukkarila@nitor.com>",
]

[dependencies]
aes-gcm = "0.10.3"
anyhow = "1.0.83"
aws-config = { version = "1.4.0", features = ["behavior-version-latest"] }
aws-sdk-cloudformation = "1.30.0"
aws-sdk-kms = "1.26.0"
aws-sdk-s3 = "1.29.0"
base64 = "0.22.1"
clap = { version = "4.5.4", features = ["derive", "env"] }
colored = "2.1.0"
rand = "0.8.5"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
thiserror = "1.0.60"
tokio = { version = "1.37.0", features = ["full"] }

[[bin]]
name = "vault"
path = "src/main.rs"

[profile.release]
lto = true
